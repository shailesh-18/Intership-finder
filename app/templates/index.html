<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Internship Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/style.css') }}"
  />
</head>
<body>
  <div class="page">
    <header class="header">
      <h1>Internship Finder</h1>
      <p class="subtitle">Free, local recommendation engine</p>
    </header>

    <!-- Scraping controls -->
    <section class="card">
      <h2>Scrape Internships</h2>
      <div class="scrape-row">
        <label>
          Pages per source:
          <input
            type="number"
            id="pages-input"
            min="1"
            max="50"
            value="1"
          />
        </label>
        <button id="scrape-btn">Run Scraper</button>
      </div>
      <p id="scrape-status" class="status"></p>
    </section>

    <!-- Recommendation form -->
    <section class="card">
      <h2>Get Recommendations</h2>
      <form id="recommend-form">
        <div class="form-grid">
          <div class="form-group">
            <label for="skills">Skills (comma-separated)</label>
            <input
              id="skills"
              type="text"
              placeholder="e.g. python, flask, web scraping"
            />
          </div>

          <div class="form-group">
            <label for="interests">Interests</label>
            <input
              id="interests"
              type="text"
              placeholder="e.g. backend dev, AI, data"
            />
          </div>

          <div class="form-group">
            <label for="location">Location preference</label>
            <input
              id="location"
              type="text"
              placeholder="e.g. remote, Bangalore"
            />
          </div>

          <div class="form-group">
            <label for="experience">Experience level</label>
            <select id="experience">
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
          </div>

          <div class="form-group">
            <label for="top-k">Number of results</label>
            <input
              id="top-k"
              type="number"
              min="1"
              max="50"
              value="10"
            />
          </div>
        </div>

        <button type="submit" class="primary-btn">
          Find Internships
        </button>
      </form>
      <p id="recommend-status" class="status"></p>
    </section>

    <!-- Results -->
    <section class="card">
      <h2>Recommended Internships</h2>
      <div id="results"></div>
    </section>
  </div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
